<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elixir Paints - Product Brochure</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Arial', sans-serif;
            line-height: 1.6; color: #333;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        .container { max-width: 1200px; margin: 0 auto; padding: 20px; }
        header { text-align: center; color: white; margin-bottom: 40px; }
        h1 { font-size: 3rem; margin-bottom: 10px; text-shadow: 2px 2px 4px rgba(0,0,0,0.3); }
        .tagline { font-size: 1.2rem; opacity: 0.9; }
        .company-info {
            background: rgba(255,255,255,0.1); padding: 20px;
            border-radius: 10px; margin-bottom: 40px; backdrop-filter: blur(10px);
        }
        
        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(360px, 1fr));
            gap: 2rem;
            padding: 0 10px;
        }
        
        .product-card {
            background: white;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            transition: all 0.3s ease;
            opacity: 0;
            transform: translateY(50px);
            position: relative;
            cursor: pointer;
        }
        
        .product-card * { pointer-events: none; }
        
        .product-card:hover {
            transform: translateY(-10px) scale(1.02);
            box-shadow: 0 20px 40px rgba(0,0,0,0.3);
        }
        
        .product-card.expanded .product-details {
            max-height: 500px;
        }
        
        .product-image-placeholder {
            height: 200px;
            position: relative;
            overflow: hidden;
        }
        
        .product-image-placeholder img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s ease;
        }
        
        .product-card:hover .product-image-placeholder img {
            transform: scale(1.05);
        }
        
        .product-image-fallback {
            height: 200px;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 4rem;
            color: white;
        }
        
        .product-name {
            font-size: 1.5rem; padding: 20px;
            background: #f8f9fa; border-bottom: 3px solid #667eea;
        }
        
        .product-details {
            padding: 20px;
            max-height: 0; overflow: hidden;
            transition: max-height 0.4s ease;
        }
        
        .product-type {
            color: #667eea; font-weight: bold; margin-bottom: 10px;
        }
        .description { margin-bottom: 15px; color: #555; }
        .features { list-style: none; }
        .features li {
            padding: 8px 0; border-bottom: 1px solid #eee;
            display: flex; align-items: center;
        }
        .features li::before {
            content: "âœ¨"; margin-right: 10px; font-size: 1.2rem;
        }
        
        @media (max-width: 768px) {
            h1 { font-size: 2rem; }
            .products-grid { 
                grid-template-columns: 1fr; gap: 1.5rem; 
                padding: 0 5px;
            }
            .container { padding: 10px; }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>ELIXIR Paints</h1>
            <p class="tagline">Brushing Dreams to Life â€¢ Painting Marvels â€¢ Inspiring Possibilities</p>
            <div class="company-info">
                <h3>Ambika Paint Industries</h3>
                <p>Backside C-54, Focal Point, Jalandhar, Punjab, India<br>
                   Phone: 0181-2600803<br>
                   Email: compliant.api@gmail.com</p>
            </div>
        </header>
        <div class="products-grid" id="productsGrid"></div>
    </div>

    <script>
        // YOUR UPDATED IMAGE LINKS - just update these filenames/URLs
        const products = [
            {
                "name": "Pearl Gloss Luxury Emulsion",
                "type": "Interior Wall Paint",
                "image": "images/pearl-gloss.jpg",  // UPDATE YOUR LINK HERE
                "description": "Premium interior wall paint crafted with 100% acrylic emulsion base. Delivers stunning glossy finish with germ-killing formula for clean, hygienic walls.",
                "features": ["100% Acrylic Emulsion", "Glossy Finish", "Germ-Killing", "Luxurious Beauty"]
            },
            {
                "name": "Daisy Gold Universal Sealer",
                "type": "Primer for Exterior Walls",
                "image": "images/daisy-gold.jpg",  // UPDATE YOUR LINK HERE
                "description": "Ultimate primer for exterior walls with exceptional whiteness, opacity, and durability. Reduces absorption.",
                "features": ["High Whiteness", "Opacity", "Durability", "Reduces Absorption"]
            },
            {
                "name": "Lotus Shine Semi Gloss Emulsion",
                "type": "Interior Emulsion",
                "image": "images/lotus-shine.jpg",
                "description": "Top-tier interior emulsion with premium quality and glamorous finish. Formulated with advanced technology for smooth, long-lasting effect. Over 10,000 shades, free from APEO and formaldehyde.",
                "features": ["Semi Gloss Sheen", "10,000+ Shades", "APEO & Formaldehyde Free", "Low VOC"]
            },
            {
                "name": "Elixir Damp Guard",
                "type": "Damp Proofing Solution",
                "image": "images/damp-guard.jpg",
                "description": "Ultimate solution for effective damp proofing. Forms durable barrier against water and moisture for walls, floors, and structures.",
                "features": ["Damp Proofing", "Water Barrier", "Moisture Protection", "Durable"]
            },
            {
                "name": "Elixir Bliss Matt Emulsion",
                "type": "Interior Emulsion",
                "image": "images/bliss-matt.jpg",
                "description": "Formulated with modified silicon acrylic binder for enhanced whiteness and spatter resistance. Hides imperfections, quick drying, matte finish.",
                "features": ["Matt Finish", "High Whiteness", "Spatter Resistant", "Hides Imperfections"]
            },
            {
                "name": "Elixir Blossom Plastic Emulsion",
                "type": "Interior Emulsion",
                "image": "images/blossom-emulsion.jpg",
                "description": "Matt interior emulsion providing lasting matte finish. 100% acrylic emulsions for enduring beauty and depth of color.",
                "features": ["Matt Finish", "100% Acrylic", "Luxury Interior", "Deep Color"]
            },
            {
                "name": "Lepoxy 211 Epoxy Grout",
                "type": "Epoxy Grout",
                "image": "images/epoxy-grout.jpg",
                "description": "Durable and beautiful tiling solution. Exceptional resistance to stains, water, and cracks. Ideal for high-moisture areas.",
                "features": ["Stain Resistant", "Water Resistant", "Crack Resistant", "Easy Apply"]
            },
            {
                "name": "Elixir Wood Filler",
                "type": "Wood Repair",
                "image": "images/wood-filler.jpg",
                "description": "Flawless wood surface repairs. Fills cracks, holes, dents. Sandable, paintable, stainable for perfect match.",
                "features": ["Wood Putty", "Fills Imperfections", "Sandable", "Paintable/Stainable"]
            }
        ];

        function createProductCard(product) {
            const imgHtml = product.image ? 
                `<img src="${product.image}" alt="${product.name}" loading="lazy">` : 
                '<div class="product-image-fallback">ðŸŽ¨</div>';
                
            return `
                <div class="product-card" data-product="${product.name}">
                    <div class="product-image-placeholder">
                        ${imgHtml}
                    </div>
                    <div class="product-name">${product.name}</div>
                    <div class="product-details">
                        <div class="product-type">${product.type}</div>
                        <div class="description">${product.description}</div>
                        <ul class="features">
                            ${product.features.map(f => `<li>${f}</li>`).join('')}
                        </ul>
                    </div>
                </div>
            `;
        }

        function init() {
            const grid = document.getElementById('productsGrid');
            grid.innerHTML = products.map(createProductCard).join('');
            
            document.querySelectorAll('.product-card').forEach(card => {
                card.addEventListener('click', function(e) {
                    e.stopPropagation();
                    this.classList.toggle('expanded');
                    
                    document.querySelectorAll('.product-card').forEach(other => {
                        if (other !== this) other.classList.remove('expanded');
                    });
                });
            });
            
            const cards = document.querySelectorAll('.product-card');
            cards.forEach((card, index) => {
                setTimeout(() => {
                    card.style.opacity = '1';
                    card.style.transform = 'translateY(0)';
                }, index * 150);
            });
        }

        window.addEventListener('load', init);
    </script>
</body>
</html>
